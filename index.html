// 页面初始化
let currentLang = "zh";
function renderArticles() {
  const container = document.getElementById("articles");
  const list = document.getElementById("moreList");
  container.innerHTML = "";
  list.innerHTML = "";
  articlesData.forEach((art,i)=>{
    const articleHTML = `
      <article id="article${i}">
        <h3>${currentLang === 'zh'? art.zhTitle : art.enTitle}</h3>
        <p><strong>摘要 / Abstract:</strong> ${currentLang === 'zh'? art.zhAbstract : art.enAbstract || art.zhAbstract}</p>
        <p><a href="${art.link}" target="_blank">${currentLang==='zh'?'阅读全文':'Read More'}</a></p>
      </article>`;
    container.innerHTML += articleHTML;

    const listItem = `<li><a href="#article${i}">${currentLang==='zh'? art.zhTitle : art.enTitle}</a></li>`;
    list.innerHTML += listItem;
  });
}

// 切换语言
function toggleLanguage() {
  currentLang = currentLang === "zh" ? "en" : "zh";
  document.getElementById("langBtn").innerText = languageData[currentLang].langBtn;
  document.getElementById("page-title").innerText = currentLang==="zh"? "李娟博士科普作品集":"Juan Li PhD Science Articles";
  document.getElementById("page-subtitle").innerText = currentLang==="zh"? "Science Communication & Articles by Juan Li, PhD":"Science Communication & Articles by Juan Li, PhD";
  document.getElementById("section-featured").innerText = languageData[currentLang].sectionFeatured;
  document.getElementById("section-more").innerText = languageData[currentLang].sectionMore;
  document.getElementById("section-about").innerText = languageData[currentLang].sectionAbout;
  document.getElementById("about").innerHTML = languageData[currentLang].aboutText;
  renderArticles();
}

// 初始渲染
renderArticles();
document.getElementById("about").innerHTML = languageData.zh.aboutText;
